<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Website Builder</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      width: 95%;
      max-width: 1300px;
      min-height: 90vh;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 25px;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }

    /* LEFT PANEL */

    .left {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      font-size: 26px;
      font-weight: 600;
      color: #00ffb3;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
    }

    textarea {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      border: none;
      outline: none;
      padding: 15px;
      font-size: 15px;
      background: rgba(255,255,255,0.1);
      color: white;
      resize: none;
    }

    textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00ffb3, #00d4ff);
      color: black;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
    }

    /* RIGHT PANEL */

    .right {
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .preview-header {
      padding: 12px;
      background: rgba(255,255,255,0.08);
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* MOBILE */

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LEFT -->

    <div class="left">

      <div>
        <div class="logo">‚ö° AI Website Builder</div>
        <div class="subtitle">Create websites with AI in seconds</div>
      </div>

      <textarea id="prompt" placeholder="Describe your website idea...  
Example: A gym website with pricing, contact form and modern UI"></textarea>

      <button onclick="generate()">Generate Website üöÄ</button>

      <div class="status" id="status">Ready</div>

    </div>

    <!-- RIGHT -->

    <div class="right">

      <div class="preview-header">
        LIVE PREVIEW
      </div>

      <iframe id="previewFrame"></iframe>

    </div>

  </div>

  <script>

    async function generate() {

      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const frame = document.getElementById("previewFrame");

      if (!prompt.trim()) {
        alert("Please write something first!");
        return;
      }

      status.innerText = "Generating website... ‚è≥";

      try {

        const res = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.result) {

          frame.srcdoc = data.result;
          status.innerText = "Website Ready ‚úÖ";

        } else {

          status.innerText = "Error ‚ùå";
          alert(data.error || "Something went wrong");

        }

      } catch (err) {

        console.error(err);
        status.innerText = "Server Error ‚ùå";

      }

    }

  </script>

</body>
</html>
