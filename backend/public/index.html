<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Website Generator</title>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 400px;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #16a34a;
    }

    pre {
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      width: 80%;
      max-height: 300px;
      overflow: auto;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h1>ðŸ¤– AI Website Generator</h1>

  <textarea id="prompt" placeholder="Describe your website..."></textarea>

  <button onclick="generate()">Generate</button>

  <pre id="output"></pre>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;

      const res = await fetch("/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      document.getElementById("output").textContent = data.result;
    }
  </script>

</body>
</html>
